<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const SCRIPT_URL = "YOUR_APPS_SCRIPT_URL"; // ğŸ‘ˆ è«‹æ›æˆä½ çš„ URL
    const LOW_STOCK_LIMIT = 30; // ğŸ‘ˆ é€™è£¡æ§åˆ¶ç´…ç‡ˆæ•¸é‡
    let cloudData = { records: [], items: [], sites: [] };

    document.getElementById('date').valueAsDate = new Date();

    async function fetchData() {
        showLoader(true);
        const res = await fetch(SCRIPT_URL);
        cloudData = await res.json();
        renderSettings();
        renderInventory();
        showLoader(false);
    }

    // æ¡ˆå ´ä¸‹æ‹‰é¸å–®é‚è¼¯
    function toggleSiteSelect() {
        const qty = document.getElementById('qty').value;
        const siteSelect = document.getElementById('siteSelect');
        if (qty > 0) {
            siteSelect.innerHTML = '<option value="ç¸½å€‰">ç¸½å€‰ (å…¥åº«)</option>';
            siteSelect.disabled = true;
        } else {
            siteSelect.disabled = false;
            siteSelect.innerHTML = cloudData.sites.map(s => `<option value="${s}">${s}</option>`).join('');
        }
    }

    async function manageBasicData(target, action, inputId) {
        const val = document.getElementById(inputId)?.value;
        if (!val && action === 'add') return;
        showLoader(true);
        await fetch(SCRIPT_URL, {
            method: 'POST',
            body: JSON.stringify({ target: target, action: action, data: [val], id: val })
        });
        if(inputId) document.getElementById(inputId).value = '';
        await fetchData();
    }

    function renderSettings() {
        // æ›´æ–°é€²å‡ºè²¨ä¸‹æ‹‰é¸å–®
        document.getElementById('itemSelect').innerHTML = cloudData.items.map(i => `<option value="${i}">${i}</option>`).join('');
        toggleSiteSelect();

        // æ›´æ–°å ±è¡¨ä¸‹æ‹‰é¸å–®
        document.getElementById('exportSite').innerHTML = cloudData.sites.map(s => `<option value="${s}">${s}</option>`).join('');

        // æ›´æ–°è¨­å®šé åˆ—è¡¨
        document.getElementById('itemList').innerHTML = cloudData.items.map(i => `<li class="list-group-item d-flex justify-content-between">${i} <button class="btn btn-link btn-sm text-danger" onclick="manageBasicData('Items','delete','','${i}')">åˆªé™¤</button></li>`).join('');
        document.getElementById('siteList').innerHTML = cloudData.sites.map(s => `<li class="list-group-item d-flex justify-content-between">${s} <button class="btn btn-link btn-sm text-danger" onclick="manageBasicData('Sites','delete','','${s}')">åˆªé™¤</button></li>`).join('');
    }

    function renderInventory() {
        const inv = {};
        cloudData.records.forEach(r => {
            const [date, name, qty, price, loc] = r;
            if (!inv[name]) inv[name] = { in: 0, out: 0, lastPrice: price };
            if (qty > 0) inv[name].in += qty; else inv[name].out += Math.abs(qty);
            inv[name].lastPrice = price;
        });

        document.getElementById('inventoryBody').innerHTML = Object.entries(inv).map(([name, s]) => {
            const bal = s.in - s.out;
            const isLow = bal < LOW_STOCK_LIMIT;
            return `<tr class="${isLow ? 'low-stock' : ''}">
                <td>${name} ${isLow ? 'âš ï¸' : ''}</td>
                <td>${s.in}</td><td>${s.out}</td><td>${bal}</td>
                <td>$${(bal * s.lastPrice).toLocaleString()}</td>
            </tr>`;
        }).join('');
    }

    document.getElementById('wmsForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        showLoader(true);
        const qty = parseInt(document.getElementById('qty').value);
        const data = [
            document.getElementById('date').value,
            document.getElementById('itemSelect').value,
            qty,
            parseFloat(document.getElementById('price').value),
            document.getElementById('siteSelect').value
        ];
        await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ target: 'Records', action: 'add', data: data }) });
        e.target.reset();
        document.getElementById('date').valueAsDate = new Date();
        await fetchData();
    });

    function exportExcel() {
        const site = document.getElementById('exportSite').value;
        const filtered = cloudData.records.filter(r => r[4] === site);
        const ws = XLSX.utils.aoa_to_sheet([["æ—¥æœŸ","å“é …","æ•¸é‡","å–®åƒ¹","æ¡ˆå ´"], ...filtered]);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Report");
        XLSX.writeFile(wb, `${site}_å‡ºè²¨å ±è¡¨.xlsx`);
    }

    function showLoader(s) { document.getElementById('loader').style.display = s ? 'flex' : 'none'; }
    fetchData();
</script>
