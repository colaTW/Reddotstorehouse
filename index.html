<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzrMGc7PAWLEateQ4XqBYCI-N_YQbotpY-yJxgX-QcLqFvZE06rwPsagQTxv_8lk_kG/exec"; // ğŸ‘ˆ è«‹å‹™å¿…æ›¿æ›
    let cloudData = { records: [], items: [], sites: [] };
    let currentMode = 'in';
    let activeItem = "";

    async function fetchData() {
        showLoader(true);
        try {
            const res = await fetch(SCRIPT_URL);
            cloudData = await res.json();
            renderSettings();
            renderInventory();
        } catch(e) { console.error(e); alert("é€£ç·šå¤±æ•—ï¼Œè«‹æª¢æŸ¥éƒ¨ç½²è¨­å®š"); }
        showLoader(false);
    }

    function switchMode(mode) {
        currentMode = mode;
        const card = document.getElementById('formCard');
        const title = document.getElementById('formTitle');
        const priceInput = document.getElementById('price');
        const siteSelect = document.getElementById('siteSelect');

        if (mode === 'in') {
            card.className = "card p-3 form-inbound";
            title.innerText = "ğŸ“— å…¥åº«ç™»éŒ„";
            title.className = "fw-bold text-success";
            priceInput.disabled = false;
            siteSelect.innerHTML = '<option value="ç¸½å€‰">ç¸½å€‰ (å…¥åº«)</option>';
        } else {
            card.className = "card p-3 form-outbound";
            title.innerText = "ğŸ“• å‡ºåº«ç™»éŒ„";
            title.className = "fw-bold text-danger";
            priceInput.disabled = true;
            siteSelect.innerHTML = cloudData.sites.map(s => `<option value="${s}">${s}</option>`).join('');
        }
        updatePrice();
    }

    function updatePrice() {
        const selected = document.getElementById('itemSelect').value;
        const item = cloudData.items.find(i => i.name === selected);
        if (item) {
            document.getElementById('price').value = item.price;
            document.getElementById('priceHint').innerText = `ç›®å‰å–®åƒ¹: $${item.price}`;
        }
    }

    function renderInventory() {
        const search = document.getElementById('searchInput').value.toLowerCase();
        const inv = {};
        cloudData.records.forEach(r => {
            const [date, name, qty, price, loc] = r;
            if (!inv[name]) inv[name] = { in: 0, out: 0, p: price };
            if (qty > 0) { inv[name].in += qty; inv[name].p = price; }
            else { inv[name].out += Math.abs(qty); }
        });

        const rows = Object.keys(inv).filter(n => n.toLowerCase().includes(search)).map(name => {
            const s = inv[name]; const bal = s.in - s.out;
            return `<tr class="${bal < 30 ? 'low-stock' : ''}"><td>${name}</td><td>${s.in}</td><td>${s.out}</td><td>${bal}</td><td>$${s.p}</td>
            <td><button class="btn btn-primary btn-xs" onclick="showDetail('${name}')">æ˜ç´°</button></td></tr>`;
        }).join('');
        document.getElementById('inventoryBody').innerHTML = rows || '<tr><td colspan="6" class="text-center">ç„¡è³‡æ–™</td></tr>';
    }

    async function manageBasicData(target, action, inputId, idVal) {
        const val = idVal || document.getElementById(inputId).value;
        if (!val) return;
        showLoader(true);
        await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ target: target, action: action, data: [val], id: val }) });
        if (inputId) document.getElementById(inputId).value = '';
        await fetchData();
    }

    function renderSettings() {
        // æ›´æ–°é€²å‡ºè²¨ä¸‹æ‹‰
        document.getElementById('itemSelect').innerHTML = cloudData.items.map(i => `<option value="${i.name}">${i.name}</option>`).join('');
        document.getElementById('exportSite').innerHTML = cloudData.sites.map(s => `<option value="${s}">${s}</option>`).join('');
        
        // æ›´æ–°è¨­å®šé åˆ—è¡¨
        document.getElementById('itemList').innerHTML = cloudData.items.map(i => `<li class="list-group-item d-flex justify-content-between">${i.name} ($${i.price}) <button class="btn btn-link btn-sm text-danger" onclick="manageBasicData('Items','delete','','${i.name}')">åˆªé™¤</button></li>`).join('');
        document.getElementById('siteList').innerHTML = cloudData.sites.map(s => `<li class="list-group-item d-flex justify-content-between">${s} <button class="btn btn-link btn-sm text-danger" onclick="manageBasicData('Sites','delete','','${s}')">åˆªé™¤</button></li>`).join('');
        
        switchMode(currentMode);
    }

    function showDetail(name) {
        activeItem = name;
        const filtered = cloudData.records.filter(r => r[1] === name);
        document.getElementById('modalTitle').innerText = `${name} - æ˜ç´°`;
        document.getElementById('detailBody').innerHTML = filtered.map(r => `<tr><td>${r[0]}</td><td>${r[2]>0?'é€²':'å‡º'}</td><td>${Math.abs(r[2])}</td><td>$${r[3]}</td><td>${r[4]}</td></tr>`).join('');
        new bootstrap.Modal(document.getElementById('detailModal')).show();
    }

    document.getElementById('wmsForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        showLoader(true);
        let q = parseInt(document.getElementById('qty').value);
        if (currentMode === 'out') q = -Math.abs(q);
        const data = [document.getElementById('date').value, document.getElementById('itemSelect').value, q, parseFloat(document.getElementById('price').value), document.getElementById('siteSelect').value];
        await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ target: 'Records', action: 'add', data: data }) });
        e.target.reset(); document.getElementById('date').valueAsDate = new Date();
        await fetchData();
    });

    function showLoader(s) { document.getElementById('loader').style.display = s ? 'flex' : 'none'; }
    document.getElementById('date').valueAsDate = new Date();
    fetchData();
</script>
