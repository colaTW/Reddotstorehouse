    // æ ¸å¿ƒï¼šæŠ“å–è³‡æ–™ä¸¦æ¸²æŸ“

    // æ¸²æŸ“åº«å­˜è¡¨æ ¼ (åŒ…å«æœå°‹é‚è¼¯)
    function renderInventory() {
        const searchText = document.getElementById('searchInput').value.toLowerCase();

        // 1. å…ˆå¾ç´€éŒ„è¨ˆç®—çµ±è¨ˆæ•¸æ“š
        cloudData.records.forEach(r => {

            else { inv[name].out += Math.abs(qty); }
        });

        // 2. æ ¹æ“šæœå°‹æ–‡å­—éæ¿¾å“é …
        const filteredItemNames = Object.keys(inv).filter(name => 
            name.toLowerCase().includes(searchText)

        // 3. æ¸²æŸ“éæ¿¾å¾Œçš„å…§å®¹
        const tbody = document.getElementById('inventoryBody');

        tbody.innerHTML = filteredItemNames.map(name => {
            const s = inv[name];
            const bal = s.in - s.out;
            const isLow = bal < 30;
